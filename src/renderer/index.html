<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Kết nối cấu hình</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Cấu hình kết nối</h1>

    <div class="space-y-4">
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL kết nối</label>
        <input type="text" id="url" placeholder="http://localhost:3000"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="etsy" class="block text-sm font-medium text-gray-700 mb-1">Etsy</label>
        <input type="text" id="etsy" placeholder="Nhập profile ID cho Etsy"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="tiktok" class="block text-sm font-medium text-gray-700 mb-1">Tiktok</label>
        <input type="text" id="tiktok" placeholder="Nhập profile ID cho Tiktok"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="shoppe" class="block text-sm font-medium text-gray-700 mb-1">Shoppe</label>
        <input type="text" id="shoppe" placeholder="Nhập profile ID cho Shoppe"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button id="connect-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
          Kết nối
      </button>
      <div>
        <span id="error-connect" class="w-full text-sm text-red-500" ></span>
      </div>
    </div>

    <div id="toast"
      class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 z-50">
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
